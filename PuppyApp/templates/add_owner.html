{% extends "base.html" %}
{% block content %}
<div class="bg-light p-5 rounded-lg m-3">
  <h1>Add an owner</h1>
  <p>Add a new owner with the form below:</p>
  <form method="POST">
      {# This hidden_tag is a CSRF security feature. #}
      {{ form.hidden_tag() }}
      {{ form.name.label }} {{ form.name() }}<br>
      <br>
      {{ form.pup_id.label }} {{ form.pup_id() }}<br>
      <br>
      {{ form.submit() }}
  </form>
</div>
{% endblock %}
